<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contract Interaction</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="text/javascript"></script>
</head>
<body>
    <h1>Smart Contract Interaction</h1>

    <h2>Add Product</h2>
   
    <form id="addProductForm">
        <label for="rawMaterial">Raw Material:</label>
        <input type="text" id="rawMaterial" required><br>

        <label for="farmerName">Farmer Name:</label>
        <input type="text" id="farmerName" required><br>

        <label for="location">Location:</label>
        <input type="text" id="location" required><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required><br>

        <label for="costPerKg">Cost Per Kg:</label>
        <input type="number" id="costPerKg" required><br>

        <label for="manufacturer">Manufacturer Address:</label>
        <input type="text" id="manufacturer" required><br>

        <label for="shipper">Shipper Address:</label>
        <input type="text" id="shipper" required><br>

        <label for="supplier">Supplier Address:</label>
        <input type="text" id="supplier" required><br>

        <button type="submit">Add Product</button>
    </form>


    <br><br>
    <h2>Get Product Status</h2>
    <div>
        <label for="statusProductId">Product ID:</label>
        <input type="number" id="statusProductId">
        <button onclick="getProductStatus()">Get Status</button>
        <div id="productStatus"></div>
    </div>



    <br><br>
    <h2>Get Product Info</h2>
    <div>
        <label for="infoProductId">Product ID:</label>
        <input type="number" id="infoProductId">
        <button onclick="getProductInfo()">Get Info</button>
        <div id="productInfo"></div>
    </div>

    <br><br>

    <div>
        <h2>Pick Package</h2>
        <label for="pickProductId">Product ID:</label>
        <input type="number" id="pickProductId">
        <label for="pickShipper">Shipper Address:</label>
        <input type="text" id="pickShipper">
        <button id="pickPackageBtn">Pick Package</button>
    </div>
    <br><br>
    <div>
        <h2>Receive Package</h2>
        <label for="receivedProductId">Product ID:</label>
        <input type="number" id="receivedProductId">
        <label for="receivedSupplier">Supplier Address:</label>
        <input type="text" id="receivedSupplier">
        <button id="receivedPackageBtn">Receive Package</button>
    </div>
<!-- this will not work rn because when smart contract was deployed u did not have event feature -->
    <div id="productTable">
        <h2>Product Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Raw Material</th>
                    <th>Farmer Name</th>
                    <th>Timestamp</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Product details will be dynamically added here -->
            </tbody>
        </table>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
